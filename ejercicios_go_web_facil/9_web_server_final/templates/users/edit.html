{{define "users/edit" }}

<!DOCTYPE html>
<html>
<head>
  <title>Go web</title>
  <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
  
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Dev web Go</a>
        
        <ul class="navbar-nav navbar-right">
            <li class="nav-item">
            <a href="/users/logout">
                <i class="material-icons">exit_to_app</i> Logout
            </a>
            </li>
        </ul>
    </div>
  </nav>

   <div class="container col-md-8">
    <div class="col-md-auto">
        <br>
        <form method="PUT" action="/users/update" id="update-user-form">

          <div class="form-group">
            <label class="control-label" for="username">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Nuevo username" name="username" value="{{ .User.Username }}">
          </div>

          <div class="form-group">
            <label class="control-label" for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Nuevo email" name="email" value="{{ .User.Email }}">
          </div>
          
          <div class="form-group"> 
            <button type="submit" class="btn btn-primary">Editar</button>
          </div>

        </form>
        
    </div>
  </div>

</body>
</html>

{{ end }}
