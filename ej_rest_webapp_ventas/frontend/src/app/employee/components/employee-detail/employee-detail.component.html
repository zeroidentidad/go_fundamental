<div>
    <div>
        <span mat-dialog-title class="modal-title">Detalle</span>
    </div>
    <mat-divider></mat-divider>
    <mat-dialog-content>
        <form>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Cargo empleo:</label>
                <div class="col-sm-8">
                    <label class="form-control-plaintext">{{employee.jobTitle}}</label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nombre:</label>
                <div class="col-sm-8">
                    <label class="form-control-plaintext">{{employee.firstName}}</label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Apellido:</label>
                <div class="col-sm-8">
                    <label class="form-control-plaintext">{{employee.lastName}}</label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Direcci√≥n:</label>
                <div class="col-sm-8">
                    <label class="form-control-plaintext">{{employee.address}}</label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">E-mail:</label>
                <div class="col-sm-8">
                    <label class="form-control-plaintext">{{employee.emailAddress}}</label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Negocio:</label>
                <div class="col-sm-8">
                    <label class="form-control-plaintext">{{employee.company}}</label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Numero negocio:</label>
                <div class="col-sm-8">
                    <label class="form-control-plaintext">{{employee.businessPhone}}</label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Numero fax:</label>
                <div class="col-sm-8">
                    <label class="form-control-plaintext">{{employee.faxNumber}}</label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Numero celular:</label>
                <div class="col-sm-8">
                    <label class="form-control-plaintext">{{employee.mobilePhone}}</label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Numero casa:</label>
                <div class="col-sm-8">
                    <label class="form-control-plaintext">{{employee.homePhone}}</label>
                </div>
            </div>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
        <button mat-raised-button color="primary" mat-dialog-close>CERRAR</button>
    </mat-dialog-actions>
</div>
