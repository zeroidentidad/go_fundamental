<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket</title>
    <style>
        canvas {
        height: 750px !important;
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;        
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div align="center" id="systemMessage"></div>

    <hr />
    <div align="center">
    <label for="usrName">Usuario:</label>
    <input type="text" id="usrName">
    <label for="password">Password:</label>
    <input type="password" id="password">
    <button id="btnLogin">Login</button>

    <hr/>
    <label for="txtMsg">Mensaje:</label>
    <input type="text" id="textMsg">
    <button id="btnSend">Enviar</button>
    <div id="content" style="background-color: rgb(187, 184, 184)"></div>
    <hr />
    <label for="product">Productos:</label>
    <select id="product">
        <option value="0">Caguamita</option>
        <option value="1">Caguama</option>
        <option value="2">Caguamon</option>
    </select>

    <label for="quantity">Cantidad:</label>
    <input type="number" id="quantity">
    <button id="btnSale">Vender</button>
    </div>
    <hr />

    <div align="center" style="width: 100%;">
        <canvas id="myChart"></canvas>
    </div>

    <script src="Chart.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
